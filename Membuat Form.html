<!DOCTYPE html>
<html>

<head>
    <title>Penggunaan Tag Image</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" size="25" name="nama" id="nama" /></td>
            </tr>
            <tr>
                <td><label for="kelas">Kelas:</label></td>
                <td><input type="text" size="20" name="kelas" id="kelas" /></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat:</label></td>
                <td><input type="text" size="50" name="alamat" id="alamat" /></td>
            </tr>
        </table>
        <br />
        <label for="matkul">Daftar Matkul:</label>
        <select name="matkul" id="matkul" size="3">
            <option value="">Pilih Matkul</option>
            <option value="pemrograman web">Pemrograman Web</option>
            <option value="jaringan komputer">Jaringan Komputer</option>
            <option value="pemrograman terstruktur">Pemrograman Terstruktur</option>
        </select><br />
        Jenis Kelamin:
        <input type="radio" name="jkl" id="l" value="l" />
        <label for="l">Laki-laki</label>
        <input type="radio" name="jkl" id="p" value="p" />
        <label for="p">Perempuan</label><br />

        Hobi:
        <input type="checkbox" name="hoby[]" id="nonton" value="Nonton" /><label for="nonton">Nonton Film/Anime</label>
        <input type="checkbox" name="hoby[]" id="maingame" value="Main Game" /><label for="maingame">Main Game</label>
        <input type="checkbox" name="hoby[]" id="berenang" value="Berenang" /><label for="berenang">Berenang</label>
        <input type="checkbox" name="hoby[]" id="travelling" value="Travelling" /><label for="travelling">Travelling</label>
        <input type="checkbox" name="hoby[]" id="rebahan" value="Rebahan" /><label for="rebahan">Rebahan</label><br />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <br /><br />
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />


    </form>

</body>

</html>
